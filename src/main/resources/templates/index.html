<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="jumbotron re-background mt-4">
            <h1>Citizens</h1>
            <hr/>


            <botton class="nav-item active">
                <a  th:href="@{citizens/add}" class="btn btn-success font-weight-bold text-white"> Add citizens</a>
            </botton>

            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto">

                    <th class="col-md-3 text-center">EGN</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="egns, iter : ${egnN}">
                    <tr class="row mx-auto">

                        <td class="col-md-2   text-center font-weight-bold" th:text="${egns.egn}"></td>
                        <td class="col-md-3 text-center">
                            <a th:href="@{/citizens/details/{id}(id=${egns.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                            <a th:href="@{/citizens/edit/{id}(id=${egns.id})}" class="btn btn-success font-weight-bold text-white">Update</a>
                            <a th:href="@{/citizens/delete/{id}(id=${egns.id})}" class="btn btn-danger font-weight-bold text-white">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>




        </div>


    </main>
    <footer>
        <div th:replace="~{fragments/footer }"></div>
    </footer>

</div>
</body>
</html>
