<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="jumbotron re-background mt-4">
        <div class="container mt-4" >
            <h1>Add a new citizen!</h1>
            <form th:action="@{/citizens/add}" method="post" th:object="${model}">
                <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" th:value="*{firstName}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" th:value="*{lastName}" required="true"/>
                </div>
                <div class="form-group">
                    <label for="egn">EGN</label>
                    <input type="number" class="form-control" id="egn" placeholder="EGN" name="egn" th:value="*{egn}" required="true"/>
                </div>
                <div class="form-check" th:each="sex : ${T(com.example.demo.domain.entities.Sex).values()}">
                    <input class="form-check-input" type="radio" name="exampleRadios" th:field="*{sex}" id="sex"
                           for="inputVirusMutation"  th:value="${sex}" th:text="${sex}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="address" name="address" th:value="*{address}" required="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Add</button>
            </div>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <div th:replace="~{fragments/footer }"></div>
    </footer>
</div>
</body>
</html>
